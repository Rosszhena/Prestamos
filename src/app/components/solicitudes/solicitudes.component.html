
<h2>Componente Solicitudes Show</h2>

<div class="d-grip gap-2 mt-4">
<a routerLink="/create" class="btn btn-primary" type="button">Create</a>
</div>

<table class="table table-hover table-striped">
<thead class="bg-gradient text-white">
  <tr>
    <th>Usuario</th>
    <th>Valor Solicitado</th>
    <th>Fecha de Pago</th>
    <th>Estatus</th>
    <th>Actions</th>
  </tr>
</thead>

<tbody>
  <tr *ngFor="let sol of prestamos">
    <td>{{ sol.usuario }}</td>
    <td>{{ sol.valorSolicitado }}</td>
    <td>{{ sol.fechaPago }}</td>
    <td>{{ sol.estatus }}</td>
    <td>
      <button routerLink="/edit/{{sol.id}}" class="btn btn-outline-secondary"><i class="fa-solid fa-pencil"></i></button>
      <button (click)="deleteRow(sol)" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button>
    </td>
  </tr>
</tbody>

</table>
